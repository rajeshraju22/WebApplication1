<!DOCTYPE html>

<head>
    <title>assignments</title>
</head>
<body>
    <script>

			var a=3,b=4;

			function add(){
			  var i; 
			  i= a+b;
	          alert("result of addition of 3 and 4 is " + i);
			}
			function subtract(){
			  var i = a-b;
			  alert("result of subtraction of 3 and 4 is " + i);
			}
			function multiply(){
			   var i =  a*b;
			   alert("result of multiplication of 3 and 4 is " + i);
			}
			function divide(){
			   var i = a/b;
			   alert("result of division of 3 and 4 is " + i);
			}

			add(a,b);
			subtract(a,b);
			multiply(a,b);
			divide(a,b);

    </script>
</body>
