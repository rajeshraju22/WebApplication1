<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>assignments</title>
    <script src="angular.js"></script>
</head>
<body ng-app="myApp">

    <script >

    var myApp = angular.module('myApp', []);

    myApp.controller('myController', function ($scope) {
        $scope.name = 'Acadgild';
    });

    myApp.directive('isolateDir', function () {
        return {
            restrict: 'A',
            transclude: true,
            scope: {
                name: '@'
            },
            template: 'Hello This name is in directive : {{name}} <br>Change name in input box <br><input type="text" ng-model="name"> </div>'
        }
    })

    </script>

    <center>

        <div ng-controller="myController">

            This name is in Parent controller : {{name}}
            <div isolate-dir name="{{name}}">

            </div>

        </div>

    </center>


</body>
</html>
