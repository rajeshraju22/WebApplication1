<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>assignments</title>
</head>
<body>
    <script type="text/javascript">

			var person = function(){
			    this.walks = true;
			}

			var student = function(){
				this.studies = "yes";
			};

			var s = new student();
			s.__proto__ = new person();
			alert("inherited property walks : "+  s.walks);


    </script>
</body>
</html>
